<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>注册</h1>
<form action="/register" method="post">
    <label>
        用户名：<input type="text" name="username">
    </label>
    <label>
        昵称：<input type="text" name="nickname">
    </label>
    <label>
        密码：<input type="password" name="password">
    </label>
    <input type="submit" value="注册">
</form>
</body>
</html>
